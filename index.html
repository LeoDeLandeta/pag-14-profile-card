<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

   <link rel="stylesheet" href="css/normalize.css">

   <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Arima:wght@700&family=Fasthand&family=Krub:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Montserrat:wght@300;400;700&family=Mulish:wght@400;700&family=Open+Sans:wght@300;700&family=Oswald:wght@200;300;400&family=PT+Sans:wght@400;700&family=Sansita+Swashed:wght@300&family=Source+Sans+Pro:wght@700&family=Staatliches&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="estilos.css">
  
  <title>  Profile card component</title>
 
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="flex">
     <article class="card">
        <img src="images/bg-pattern-card.svg" alt="fondo" class="card-header">
          <div class="card-body">
              <img src="images/image-victor.jpg" alt="imagen de victor" class="card-body-img">
              <h1 class="card-body-title">
                Victor Crest
                <span>26</span>
              </h1>
              <p class="card-body-text">
                London
              </p>
          </div>
          <div class="card-footer">
            <div class="card-footer-social">
              <h3>
                80K
              </h3>
              <p>Followers</p>
            </div>
            <div class="card-footer-social">
              <h3>
                803K
              </h3>
              <p>Likes</p>
            </div>
            <div class="card-footer-social">
              <h3>
                1.4K
              </h3>
              <p>Photos</p>
            </div>
          </div>
     </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Leonardo de Landeta</a>.
  </div>
</body>
</html>
